<!doctype html>
<html ng-app="app">
	<head>
		<title>ng-big-tables</title>
		<link rel="stylesheet" href="./index.css" />
	</head>

	<body ng-controller="Ctrl as c">
		<main>
			<div class="container1">
				<input type="number" ng-model="c.qtd" />
				<button type="button" ng-click="c.clear()">clear</button>
				<button type="button" ng-click="c.clear(); c.addBatch(c.qtd)">add batch</button>
				<button type="button" ng-click="c.clear(); c.addAll(c.qtd)">add all</button>

				<table>
					<thead>
						<tr>
							<th>info1</th>
							<th>info2</th>
							<th>info3</th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="item in c.items track by $index">
							<td ng-bind="item.info1"></td>
							<td ng-bind="item.info2"></td>
							<td ng-bind="item.info3"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>

		<script type="text/javascript" src="./angular.min.js"></script>
		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
